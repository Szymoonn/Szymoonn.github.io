<html>
  <head>
    <style>
      :root {
        --dupa: rgb(255,255,255);
      }
      h1{
        color: white;
      }
      body{
        background-color: var(--dupa);
      }
    </style>
    <script>
      const r = document.querySelector(':root');
      let red = 0;
      let green = 0;
      let blue = 0;
      
      const cyce = () => {
        red++;
        green+=2;
        blue+=3;
        
        if(red>=254) red=0;
        if(green>=254) green=0;
        if(blue>=254) blue=0;
        
        const hój = "rgb(" + red + "," + green + "," + blue + ")"
        
        r.style.setProperty('--dupa', hój);
      }
      
      cyce();
      setInterval(cyce, 20);
    </script>
  </head>

      halo NASA
    </h1>

    </p>
    <h3>POTWIERDZONE BADANIE NAUKOWE SPRZED MIESIACA 1000% LEGIT ŁAA</h3>
    sperma
  </body>
</html>
